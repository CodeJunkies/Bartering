<div ng-controller="ListingCtrl" class="col-md-6">
  Recent Listings:
  <ul>
    <li ng-repeat="listing in listings">
      <h4>{{listing.title}}</h4>
    </li>
  </ul>
</div>

<div ng-controller="ChatCtrl" class="col-md-6">
  Recent Chats:
  <ul>
    <li ng-repeat="chat in chats">
      <h4>{{chat.userAId}} - {{chat.userBId}}</h4>
      <ul>
        <li ng-repeat="message in chat.messages">
          <h4>{{message}}</h4>
        </li>
      </ul>
    </li>
  </ul>
</div>
